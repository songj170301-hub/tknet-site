<style>
body { margin:0; font-family:Arial,sans-serif; background:#fff; color:#111; }
a { text-decoration:none; color:inherit; }
nav { display:flex; justify-content:center; background:#111; padding:1rem; position:sticky; top:0; z-index:100; }
nav ul { display:flex; gap:2rem; list-style:none; margin:0; padding:0; }
nav a { color:#fff; font-weight:600; text-transform:uppercase; }
nav a.active { border-bottom:2px solid #00aaff; }

.hero { position:relative; display:flex; justify-content:center; align-items:center; height:70vh; min-height:400px; text-align:center; color:#fff; overflow:hidden; }
.hero img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
.hero .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1; }
.hero-content { position:relative; z-index:2; max-width:900px; }
.hero h1 { font-size:3rem; margin-bottom:1rem; text-shadow:2px 2px 6px rgba(0,0,0,0.7); }
.hero p { font-size:1.2rem; text-shadow:1px 1px 4px rgba(0,0,0,0.7); }

main { max-width:1000px; margin:auto; padding:4rem 2rem; }
h2 { font-size:2rem; margin-bottom:2rem; text-align:center; }
.services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; }
.service-card { background:#f7f7f7; padding:2rem; border-radius:8px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:1rem; transition:transform 0.2s, box-shadow 0.3s; }
.service-card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
.service-card img { width:50px; height:50px; object-fit:contain; }
.service-card h3 { margin:0; font-size:1.1rem; color:#00aaff; }
.service-card p { margin:0; font-size:0.95rem; color:#333; }

footer { background:#111; color:#fff; text-align:center; padding:2rem 1rem; font-size:0.9rem; }
@media(max-width:768px){ .hero h1{ font-size:2.2rem; } }
</style>
