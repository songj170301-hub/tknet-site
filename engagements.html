<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Image Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .hero { position: relative; height: 300px; margin-bottom: 40px; overflow: hidden; }
    .hero img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .overlay { position:absolute; inset:0; background: rgba(0,0,0,0.55); z-index:1; }
    .hero-text { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:2; color:#fff; text-align:center; }
    .hero-text h2 { font-size:24px; margin-bottom:8px; }
    .hero-text p { font-size:16px; }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin:24px 0;">Hero Image Test Page</h1>

  <!-- 1. 本地图片 -->
  <section class="hero">
    <img src="assets/images/hero.jpg" alt="Local Hero Image">
    <div class="overlay"></div>
    <div class="hero-text">
      <h2>Local Image</h2>
      <p>Should display hero.jpg from assets/images folder.</p>
    </div>
  </section>

  <!-- 2. Base64 内嵌图片 -->
  <section class="hero">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Base64 Hero Image">
    <div class="overlay"></div>
    <div class="hero-text">
      <h2>Base64 Image</h2>
      <p>Should display hero image embedded directly in HTML.</p>
    </div>
  </section>

  <!-- 3. CSS background-image -->
  <section class="hero" style="background-image:url('assets/images/hero.jpg'); background-size:cover; background-position:center;">
    <div class="overlay"></div>
    <div class="hero-text">
      <h2>Background Image</h2>
      <p>Should display hero.jpg using CSS background-image.</p>
    </div>
  </section>

</body>
</html>
